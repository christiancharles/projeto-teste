name: Deploy via FTP

on:
  push:
    branches:
      - main  # Executa o deploy quando houver push na branch main

jobs:
  ftp-deploy:
    name: Upload para o servidor Hostinger
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Enviar arquivos via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /home/u280102213/domains/mediumseagreen-crane-111976.hostingersite.com/public_html/  # Ou a pasta raiz do seu projeto no servidor
